<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Spin</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .boba {
            position: absolute;
            width: 150px;
            height: 150px;
            animation: spin 6s infinite linear;
        }

        .boba-1 {
            animation-delay: 0s;
        }

        .boba-2 {
            animation-delay: 3s; 
        }

        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <img src="OIP.jpg" alt="Boba 1" class="boba boba-1">
            <img src="OIP.jpg" alt="Boba 2" class="boba boba-2">
        </div>
    </div>
</body>
</html>
